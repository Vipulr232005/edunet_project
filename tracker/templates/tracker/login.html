<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · PCOD GirlCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/auth.css' %}">
</head>
<body>
    <div class="login-card card">
        <div class="card-body text-center">
            <h1 class="mb-2"><i class="bi bi-flower1 text-danger"></i></h1>
            <a href="{% url 'tracker:home' %}" class="brand-link"><h4 class="brand mb-4">PCOD GirlCare</h4></a>
            <p class="text-muted small mb-4">Sign in to track your wellness</p>

            {% if form.errors %}
            <div class="alert alert-danger small" role="alert">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <form method="post" action="{% url 'tracker:login' %}">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="id_username" class="form-label small fw-medium">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Your username" autofocus required>
                </div>
                <div class="mb-2 text-start">
                    <label for="id_password" class="form-label small fw-medium">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="••••••••" required>
                </div>
                <p class="small text-end mb-4">
                    <a href="{% url 'tracker:password_reset' %}" class="fw-medium" style="color: #c2185b;">Forgot password?</a>
                </p>
                <button type="submit" class="btn btn-login w-100 rounded-pill">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Log in
                </button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <p class="mt-4 mb-0 small text-muted">
                Don't have an account?
                <a href="{% url 'tracker:signup' %}" class="fw-medium" style="color: #c2185b;">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
