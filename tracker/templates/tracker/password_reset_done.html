<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your email · PCOD GirlCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/auth.css' %}">
</head>
<body>
    <div class="login-card card">
        <div class="card-body text-center">
            <h1 class="mb-2"><i class="bi bi-envelope-check text-danger"></i></h1>
            <a href="{% url 'tracker:home' %}" class="brand-link"><h4 class="brand mb-4">PCOD GirlCare</h4></a>
            <p class="text-muted small mb-4">Check your email</p>
            <p class="small">If an account exists for that email, we've sent you a link to reset your password. Check your inbox and spam folder.</p>
            <p class="mt-4 mb-0 small text-muted">
                <a href="{% url 'tracker:login' %}" class="fw-medium" style="color: #c2185b;">Back to login</a>
                &nbsp;·&nbsp;
                <a href="{% url 'tracker:home' %}" class="fw-medium" style="color: #c2185b;">Home</a>
            </p>
        </div>
    </div>
</body>
</html>
