<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password · PCOD GirlCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/auth.css' %}">
</head>
<body>
    <div class="login-card card">
        <div class="card-body text-center">
            <h1 class="mb-2"><i class="bi bi-flower1 text-danger"></i></h1>
            <a href="{% url 'tracker:home' %}" class="brand-link"><h4 class="brand mb-4">PCOD GirlCare</h4></a>
            <p class="text-muted small mb-4">Enter your email and we'll send you a reset link</p>

            <form method="post" action="{% url 'tracker:password_reset' %}">
                {% csrf_token %}
                <div class="mb-4 text-start">
                    <label for="id_email" class="form-label small fw-medium">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Your registered email" autofocus required>
                    {% if form.email.errors %}
                        <ul class="errorlist">{{ form.email.errors }}</ul>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-login w-100 rounded-pill">
                    <i class="bi bi-envelope me-1"></i> Send reset link
                </button>
            </form>

            <p class="mt-4 mb-0 small text-muted">
                <a href="{% url 'tracker:login' %}" class="fw-medium" style="color: #c2185b;">Back to login</a>
                &nbsp;·&nbsp;
                <a href="{% url 'tracker:signup' %}" class="fw-medium" style="color: #c2185b;">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
